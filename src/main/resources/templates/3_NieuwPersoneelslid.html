<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<!--Stef Van Gool r0740461-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css%22%3E">
    <link rel="stylesheet" type="text/css" href="img/style.css"/>
    <title>Supermarkt</title>
</head>
<body>
<form action="/4_Formulier">
    <div>
        <label for="voornaam">Voornaam:</label>
        <input id="voornaam" name="voornaam" class="rounded bg-light" type="text">
    </div>

    <div>
        <label for="familienaam">Familienaam:</label>
        <input id="familienaam" name="familienaam" class="rounded bg-light" type="text">
    </div>

    <div>
        <label for="inDienstSinds">In dienst sinds (dd/MM/yyyy):</label>
        <input id="inDienstSinds" name="inDienstSinds" class="rounded bg-light" type="date">
    </div>

    <div>
        <label for="wedde">Wedde:</label>
        <input id="wedde" name="wedde" class="rounded bg-light" type="text">
    </div>

    <div>
        <button type="submit">Registreer personeelslid</button>
    </div>
</form>

<p><a href="/">Terug naar de startpagina</a></p>
</body>
</html>

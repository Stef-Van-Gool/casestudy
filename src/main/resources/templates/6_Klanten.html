<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<!--Stef Van Gool r0740461-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css%22%3E">
    <link rel="stylesheet" type="text/css" href="img/style.css"/>
    <title>Supermarkt</title>
</head>
<body>
<h1>Dit zijn onze klanten:</h1>
<ol>
    <li th:each="klant : ${klantenlijst}">
        <span th:text="${klant.getVoornaam() + ' ' + klant.getFamilienaam()}"></span>
        <ul>
            <li th:text="${klant.getGeboortejaar()}"></li>
            <li th:text="${klant.getKlantenkaartnr()}"></li>
            <ul>
                <li th:each="item : ${klant.getBoodschappenlijst()}" th:text="${item}"></li>
            </ul>
        </ul>
    </li>
</ol>
<p><a href="/">Terug naar de startpagina</a></p>
</body>
</html>
